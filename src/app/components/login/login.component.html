<div class="form-container mat-elevation-z5" >
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
      <mat-error *ngIf="email?.errors?.['email']">Email is not properly formatted</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        formControlName="password"Æ’
        type="password"
      />
      <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
    </mat-form-field>
    <div class="center margin-top">
      <button mat-raised-button color="primary" type="Submit">Login</button>
    </div>
    <span class="center margin-top"><a routerLink="/signup">Sign Up</a></span>
  </form>
</div>
